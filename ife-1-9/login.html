<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ife-1-9</title>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="assets/css/jquery-ui.structure.css" type="text/css">
    <link rel="stylesheet" href="assets/css/jquery-ui.theme.css" type="text/css">
    <link rel="stylesheet" href="assets/css/login.css" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--引用less-->
    <!--<link rel="stylesheet/less" type="text/css" href="assets/css/main.less">-->
    <!--<link rel="stylesheet/less" type="text/css" href="assets/css/reset.less">-->
    <!--<link rel="stylesheet/less" type="text/css" href="assets/css/personalReport.less">-->

</head>
<body>
<div id="login" class="animated bounceIn">
    <div class="loginIndex">
        <img class="loginImg" id="logoImg" src="assets/imags/topnavIco.png" alt="sprFlat Logo">
        <div class="login-wrapper">
            <ul id="myTab" class="nav nav-tabs nav-justified myTab">
                <li class="active">
                    <a href="#log-in" data-toggle="tab">登录</a>
                </li>
                <li>
                    <a href="#register" data-toggle="tab">注册</a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content container-fluid myTabContent">
                <div class="tab-pane fade active in log-in" id="log-in">
                    <div class="text-center loginWay">
                        <a href="#"><i class="iconfont">&#xe606;</i></a>
                        <a href="#"><i class="iconfont">&#xe605;</i></a>
                        <a href="#"><i class="iconfont">&#xe613;</i></a>
                        <a href="#"><i class="iconfont">&#xe600;</i></a>
                    </div>
                    <div class="borderWrapper">
                        <strong>or</strong>
                        <span></span>
                    </div>
                    <form class="row form-horizontal" action="index.html" id="login-form" role="form">
                        <div class="col-lg-12">
                            <div class="input-group loginButton">
                                <i class="input-group-addon iconfont">&#xe838;</i>
                                <input type="email" name="email" id="email" class="form-control" value="ForgottenPluto@qq.com" placeholder="Your email ...">
                            </div>
                            <span class="hint"></span>
                        </div>
                        <div class="col-lg-12">
                            <div class="input-group loginButton">
                                <i class="input-group-addon iconfont">&#xe628;</i>
                                <input type="password" name="password" id="password" class="form-control" value="123" placeholder="Your password">
                            </div>
                            <span class="hint"></span>
                            <span class="help-block loginButton"><a href="#"><small>忘记密码 ?</small></a></span>
                        </div>
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-sm-6 col-xs-8">
                                    <label class="checkbox loginCheck">
                                        <input type="checkbox" name="remember" id="remember" value="option">记住密码 ?
                                    </label>
                                </div>
                                <div class="col-sm-6 col-xs-4">
                                    <button class="btn btn-success pull-right checkSubmit" type="submit">登录</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade register" id="register">
                    <form class="form-horizontal" action="#" id="register-form" role="form">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="input-group loginButton">
                                    <i class="iconfont input-group-addon">&#xe838;</i>
                                    <input id="loginEmail1" name="email" type="email" class="form-control left-icon" placeholder="邮箱">
                                </div>
                                <span class="hint"></span>
                            </div>
                            <div class="col-xs-12">
                                <div class="input-group loginButton">
                                    <i class="iconfont input-group-addon">&#xe628;</i>
                                    <input type="password" class="form-control left-icon" id="loginPassword" name="password" placeholder="输入密码">
                                </div>
                                <span class="hint"></span>
                            </div>
                            <div class="col-xs-12">
                                <div class="input-group loginButton">
                                    <i class="iconfont input-group-addon">&#xe628;</i>
                                    <input type="password" class="form-control left-icon" id="loginPasswordRes" name="confirm_passowrd" placeholder="重新输入密码">
                                </div>
                                <span class="hint"></span>
                            </div>
                            <div class="col-xs-12 resButton">
                                <button class="btn btn-success btn-block" id="resButton">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<!--<script src="assets/js/less.min.js"></script>-->
<script src="assets/js/jquery-3.1.1.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.js" type="text/javascript"></script>
<script src="assets/js/jquery-ui.js" type="text/javascript"></script>
<script src="assets/js/main.js" type="text/javascript"></script>
<script src="assets/js/formVerify.js" type="text/javascript"></script>
</body>
</html>
